<!doctype html>
<html>
    <head>
        <title>KWEB Survey Page</title>
    </head>

    <body>
        <h2>KWEB Survey Page</h2>
        <img src="./kweb.png" width="300"><br>
        <a href="https://kwebofficial.com" title="KWEB Homepage" target="_blank">KWEB Homepage</a> 

        <h3>1. Write your name.</h3>
        <input type="text" name="name"><br>
        
        <h3>2. Write your student number.</h3>
        <input type="text" name="st number"><br>
        
        <h3>3. Select your member level.</h3>
        <label><input type="radio" name="level" value="admin">Admin</label>
        <label><input type="radio" name="level" value="intern">Intern</label>
        <label><input type="radio" name="level" value="qualified">Qualified</label><br>
        
        <h3>4. Select all fields you are interested in.</h3>
        <label><input type="checkbox" name="fields" value="front-end">Front-end</label>
        <label><input type="checkbox" name="fields" value="back-end">Back-end</label>
        <label><input type="checkbox" name="fields" value="web crawling">Web crawling</label>
        <label><input type="checkbox" name="fields" value="web security">Web security</label>
        <label><input type="checkbox" name="fields" value="etcetera">Etcetera</label> <input type="text"><br>
        
        <div>
            <h3>5. Give us your overall evaluation and feedback about the previous study.</h3>
            <div>
                <textarea cols="80" rows="15" 
                          placeholder="evaluation and feedback" 
                          name="evaluation and feedback">
                </textarea>
            </div>
            <div>
                <button type="submit">Submit your answers</button>
            </div>
        </div>
        
    </body>
</html>
